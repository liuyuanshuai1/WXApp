spring:
  application:
    name: family-points-backend
  # 数据库配置
  datasource:
    url: jdbc:postgresql://47.122.6.12:5432/family_points
    username: postgres
    password: Wasd1234!
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5

# 服务器配置
server:
  servlet:
    context-path: /api

# MyBatis Plus配置
mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: com.familypoints.backend.model
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# JWT配置
